{% extends 'study/header.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div id="container">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  {% load static %}
  <link href="{% static 'login/login.css' %}" rel="stylesheet" type="text/css" />

  <div class="rectangle2">
  <div id="container2">
    <br>
  <h1><label for="name">Sign In Now</label></h1>
  
  <div class="" style="margin-top: 30px;">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: #4b4264;">Join Now</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group" id="signup-button">
        <button class="btn " onclick=currentUser>Sign In</button>
    </div>
    <div class="form-group">
        <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
    </div>
  </form>
  </div>
  <br>
  <br>
  </div>
  </div>
  
  <script src="{% static 'login/login.js' %}"></script>
 
</div>
{% endblock %}
