{% extends 'study/header.html' %}

{% block content %}

<div id="page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'timer/timer.css' %}">
  <a href="#" id="calcQuizzLink" data-url="{% url 'calcQuizz' %}"></a>
  <a href="#" id="algQuizzLink" data-url="{% url 'algQuizz' %}"></a>
  <a href="#" id="trigQuizzLink" data-url="{% url 'trigQuizz' %}"></a>


  <h1>STUDY TIMER</h1>
  <div id="container">
    <p id="hour-label" class="label">Hours</p>
    <p id="min-label" class="label">Minutes</p>
    <p id="sec-label" class="label">Seconds</p>
    <input id="hour" type="number" max="99" min="0" value="0" class="time">
    <p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time">
    <p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
    <button id="start" class="btn">Start</button>
    <button id="reset" class="btn">Reset</button>
    
    <div id="topicsContainer">
    <label for="topics" id="topicsLabel">Choose a topic:</label>
    <select name="topics" id="topics">
      <option value="calc">Calculus</option>
      <option value="alg">Algebra</option>
      <option value="trig">Trigonometry</option>
    </select>
    </div>
  </div>
  <script src="{% static 'timer/timer.js' %}"></script>
</div>

{% endblock %}
